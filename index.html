<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">Train Scheduler</h1>
        </div>
    </div>

    <br>

    <div class="container rounded border border-primary">
        <div class="p-2 rounded bg-primary text-white font-weight-bold">Current Train Schedule</div>    
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
    </div>

    <br>

    <div class="container rounded border border-primary">
        <div class="p-2 rounded bg-primary text-white font-weight-bold">Add Train</div>    
        <form>
            <div class="form-group">
                <label class="font-weight-bold">Train Name</label>
                <input class="form-control" id="trainInput" placeholder="Enter Train">
            </div>

            <div class="form-group">
                <label class="font-weight-bold">Destination</label>
                <input class="form-control" id="destinationInput" placeholder="Where are you headed?">
            </div>

            <div class="form-group">
                <label class="font-weight-bold">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="timeInput" placeholder="">
            </div>

            <div class="form-group">
                <label class="font-weight-bold">Frequency (min)</label>
                <input class="form-control" id="frequencyInput" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
